<div class="container-fluid" >

    <div class="row mt-5">

        <div class="col  d-flex justify-content-center text-center">
            
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <span id='reg' class="mb-5">Register</span>
                <div class="form-group text-center mt-5">
                   
                  <input type="text" class="form-control" id="name" name="name" ngModel required placeholder="Name">
                </div>
                <div class="form-group mt-4">
                  <input type="text" class="form-control" id="surname" name="surname" ngModel required placeholder="Surname">
                </div>
                <div class="form-group mt-4">
                    <input type="email" class="form-control" id="email" name="email" ngModel required email placeholder="Email">
                </div>
                <div class="form-group mt-4">
                  <input type="password" class="form-control" id="password" name="password" ngModel required placeholder="Password">
                </div>
                <div class="form-group mt-4">
                    <input type="text" class="form-control" id="adress" name="adress" ngModel required placeholder="Adress">
                </div>
                <div class="form-check form-check-inline mr-5">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" ngModel required  value="Military" name="radio">
                    <label class="form-check-label" for="inlineCheckbox1">Military</label>
                    <input class="form-check-input ml-3" type="radio" id="inlineCheckbox2" ngModel required  value="History" name="radio">
                    <label class="form-check-label" for="inlineCheckbox1">History</label>
                    <input class="form-check-input ml-4" type="radio" id="inlineCheckbox3" ngModel required  value="Art" name="radio">
                    <label class="form-check-label" for="inlineCheckbox1">Art</label>
                  </div>
                <input type="submit" class="btn btn-primary btn-block mt-4" value="Submit"/>
                <button type="button" class="btn btn-outline-danger btn-block mt-4" [routerLink]="['/']">Back</button>
              </form>
              
        </div>
    </div>
    
    </div>
